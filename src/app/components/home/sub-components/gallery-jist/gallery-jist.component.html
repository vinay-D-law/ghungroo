<div class="container-fluid background">
    <div class="row mt-3">
        <div class="col-12 text-center mt-4 mb-4">
            <h2 class="display-5 heading"><b>Gallery</b></h2>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid background-jumbo">
        <div class="container">
            <h1 class="display-6">Our Social Media Presence</h1>
            <p class="lead">Subscribe and follow our social media channel and page and join us in ouw wonderful
                dance journey!
            </p>
        </div>
    </div>
    <div class="pb-4">
        <ul class="nav nav-pills mb-3 bg-dark" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-youtube-tab" data-toggle="pill" href="#pills-youtube" role="tab"
                    aria-controls="pills-home" aria-selected="true">You Tube</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-facebook" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Facebook</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-youtube" role="tabpanel"
                aria-labelledby="pills-youtube-tab">
                <div *ngFor="let video of videos" class="embed-responsive embed-responsive-16by9 mb-4">
                    <iframe class="embed-responsive-item" [src]='sanitizeUrl(video?.url)' allowfullscreen></iframe>
                </div>
            </div>
            <div class="tab-pane fade show mb-4" id="pills-facebook" role="tabpanel" aria-labelledby="pills-facebook-tab">
                <div class="fb-page" data-href="https://www.facebook.com/GhungrooDanceSchool"
                    data-hide-cover="false" data-show-facepile="false"></div>
            </div>
        </div>
    </div>
</div>
